<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write-us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
            <div class="container">
                <div class="header-menu clearfix">
                    <a href="index.html" class="logo">
                        <img src="img/logo.png" alt="logo" width="139" height="56">
                    </a>
                    <div class="user-block">
                        <a href="" class="basket">Корзина</a>
                    </div>
                    <nav class="main-nav">
                        <ul>
                            <li>
                                <a href="index.html">Студия</a>
                            </li>
                            <li>
                                <a href="">Клиенты</a>
                            </li>
                            <li class="active">
                                <a href="">Магазин</a>
                            </li>
                            <li>
                                <a href="">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
    </header>
    <main class="content container">
        <div class="write-us-page">
        <form class="write-us-form" action="" method="post">
            <div class="user-info clearfix">
                <div class="user-name">
                    <span>Ваше имя:</span><input type="text" class="modal-name" name="name" placeholder="Представьтесь пожалуйста">
                </div>
                <div class="user-mail">
                    <span>Ваш e-mail:</span><input type="text" class="modal-mail" name=" mail" placeholder="Для отправки ответа">
                </div>
            </div>
            <span>Текст письма:</span><textarea name="textarea" cols="20" rows="10" placeholder="В свободной форме"></textarea>
            <input type="submit" value="Отправить">
            <button type="reset">Сбросить</button>
        </form>
    </div>
    </main>
    <footer class="main-footer write-us-footer">
        <div class="social container clearfix">
            <div class="social-buttons">
                <a href="" class="social-btn social-btn-vk">вконтакте</a>
                <a href="" class="social-btn social-btn-fb">фейс</a>
                <a href="" class="social-btn social-btn-inst">инста</a>
            </div>
            <div class="social-description">
                <h2>Давайте дружить, это выгодно!</h2>
                <p>Скидка 10% для друзей из социальных сетей.</p>
            </div>
        </div>
    </footer>
</body>
</html>
