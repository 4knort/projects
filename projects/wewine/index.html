<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeWine</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700, 600|Philosopher:400i" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="wrap clearfix">
    <div class="block-left to-left">
      <div class="counter"></div>
    </div>
    <div class="block-right to-right">
      <div class="logo"><a href="#"><span>We</span>wine</a></div>
      <div class="devider">
        <span></span>
      </div>
      <form action="" class="form">
        <input type="text" placeholder="Email">
        <input type="submit" value="Subscribe">
        <p>Receive invite on opening</p>
      </form>
      <div class="social">
        <a href="#" class="social-icon email">EMAIL</a>
        <a href="#" class="social-icon facebook"></a>
        <a href="#" class="social-icon twitter"></a>
        <a href="#" class="social-icon google"></a>
        <a href="#" class="social-icon pinterest"></a>
        <a href="#" class="social-icon github"></a>
        <a href="#" class="social-icon in"></a>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="js/jquery.countdown.min.js"></script>
   <script type="text/javascript">
    $('.counter').countdown('2018/05/23').on('update.countdown', function(event) {
      var $this = $(this).html(event.strftime(''
        + '<div>%w <span>weeks</span></div>'
        + '<div>%d <span>days</span></div> '
        + '<div>%H <span>hr</span></div> '
        + '<div>%M <span>min</span></div> '
        + '<div>%S <span>sec</span></div>'));
    });
</script>
</body>
</html>
