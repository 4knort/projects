<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write-us</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="write-us-page clearfix">
        <div class="modal-write-us-border"></div>
        <form class="write-us clearfix" action="">
            <div class="modal-write-us-text">
                <div class="modal-user-info clearfix">
                    <div class="modal-user-name">
                        <label for="name">Ваше имя:</label> <input id="name" placeholder="Представьтесь пожалуйста" type="text">
                    </div>
                    <div class="modal-user-mail">
                        <label for="email">Ваш e-mail:</label> <input id="email" placeholder="Для отправки ответа" type="text">
                    </div>
                </div>
                <label for="textarea">Текст письма:</label> 
                <textarea id="textarea" placeholder="В свободной форме" name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="modal-write-us-buttons clearfix">
                <input type="submit" value="Отправить">
                <button class="cancel" type="reset">Отмена</button>
            </div>
        </form>
    </div>
</body>
</html>
