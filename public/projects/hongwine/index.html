<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeWine</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="logo"><a href="#"><img src="img/logo.svg" alt=""></a></div>
    <div class="counter">
      <div>80 <span>weeks</span></div>
      <div>80 <span>weeks</span></div>
      <div>80 <span>weeks</span></div>
      <div>80 <span>weeks</span></div>
      <div>80 <span>weeks</span></div>
    </div>
    <form action="" class="form">
      <h1 class="form-title">Coming soon:</h1>
      <input type="text" placeholder="Type your email">
      <input type="submit" value="Notify me">
    </form>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script type="text/javascript">
    $('.counter').countdown('2017/03/15').on('update.countdown', function(event) {
      var $this = $(this).html(event.strftime(''
        + '<div>%w <span>weeks</span></div>'
        + '<div>%d <span>days</span></div> '
        + '<div>%H <span>hr</span></div> '
        + '<div>%M <span>min</span></div> '
        + '<div>%S <span>sec</span></div>'));
    });
</script>
</body>
</html>
